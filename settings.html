<ons-page id="settings.html">
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button onclick="fn.open()">
                <ons-icon icon="md-menu"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center">
            Settings
        </div>
    </ons-toolbar>
    <ons-list>
        <ons-list-item>
            <div class="center">
                Calculate Wakeup Time?
            </div>
            <div class="right">
                <ons-switch input-id="calculate-wakeup-enabled" onchange="settings.update()"></ons-switch>
            </div>
        </ons-list-item>
        <div id="calculate-wakeup-options" style="display:none;margin-bottom:50px;">
            <ons-list-header>Wakeup until break change</ons-list-header>
            <ons-list-item>
                <ons-col width="40px" style="text-align: center; line-height: 31px;">
                    <label class="left" id="wakeup-buffer-display">
                        10
                    </label>
                </ons-col>
                <ons-col>
                    <ons-range style="width: 100%;" value="10" min="0" max="30" oninput="settings.update()" id="wakeup-buffer-input"></ons-range>
                </ons-col>
                <ons-col width="40px" style="text-align: center; line-height: 31px;">
                </ons-col>
            </ons-list-item>
        </div>
        <ons-list-item>
            <div class="center">
                Calculate Crew Meal time?
            </div>
            <div class="right">
                <ons-switch input-id="calculate-meal-enabled" onchange="settings.update()"></ons-switch>
            </div>
        </ons-list-item>
        <div id="calculate-meal-options" style="display:none;margin-bottom:50px;">

            <ons-list-header>Time to cook the chicken</ons-list-header>
            <ons-list-item>
                <ons-col width="40px" style="text-align: center; line-height: 31px;">
                    <label class="left" id="meal-lead-time-display">
                        30
                    </label>
                </ons-col>
                <ons-col>
                    <ons-range style="width: 100%;" value="30" min="0" max="50" oninput="settings.update()" id="meal-lead-time-input"></ons-range>
                </ons-col>
                <ons-col width="40px" style="text-align: center; line-height: 31px;">
                </ons-col>
            </ons-list-item>
        </div>
        <ons-list-item>
            <div class="center">
                Show FAR 117 legalities?
            </div>
            <div class="right">
                <ons-switch id="far-117-enable" onchange="ons.notification.alert('not yet enabled')"></ons-switch>
            </div>
        </ons-list-item>

    </ons-list>

    <div style="background-color:#eeeeee;border:1px solid #ccc; margin: 10px;">
        <div onclick="hasPermission()">Granted?<br /><span>hasPermission()</span></div>
        <div onclick="registerPermission()">Register<br /><span>registerPermission()</span></div>
        <div onclick="scheduleDelayed()">In 5 sec<br /><span>schedule(1, firstAt:later)</span></div>
    </div>

</ons-page>
