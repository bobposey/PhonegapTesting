<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <title>Breakulator</title>

  <!-- JS dependencies -->
  <script src="lib/onsen/js/onsenui.js"></script>
  <script src="lib/jquery/jquery-2.2.4.min.js"></script>
  <script src="lib/inputmask/inputmask.js"></script>
  <script src="lib/inputmask/inputmask.date.extensions.js"></script>
  <script src="lib/inputmask/jquery.inputmask.js"></script>
  <script src="scripts/settingsService.js"></script>
  <script src="scripts/notificationsService.js"></script>

  <!-- CSS dependencies -->
  <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css">

  <!-- App init -->
  <script src="js/app.js"></script>

  <style>
    #flight-time, #takeoff-time, #on-time {
      font-size: 1.3em;
    }
    #resetTimes {
      height: 31px;
      color: #cccccc;
      font-size: 1.3em;
    }
    .breaksHeader {
      width: 20%;
      float: left;
    }
    #footer {
      position: absolute;
      left: 0;
      bottom: 0;
      right: 0;
      overflow: hidden;
      font-family: -apple-system, 'Helvetica Neue', Helvetica, Arial, 'Lucida Grande', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-weight: 400;
      font-size: 17px;
      white-space: nowrap;
      margin: 0;
      padding: 0;
      height: 49px;
      background-color: #fff;
      border-top: 1px solid #ccc;
      width: 100%;
      text-align: center;
    }
    #footer > div {
      width: 50%;
      padding: 12px 0;
    }
  </style>
</head>
<body>
  <!-- Cordova reference -->
  <script src="cordova.js"></script>
  <script src="scripts/index.js"></script>

  <!-- App layout -->
  <ons-splitter>
    <ons-splitter-side id="menu" side="left" width="220px" collapse>
      <ons-page>
        <ons-list>
          <ons-list-item onclick="fn.load('breaks.html')" tappable>
            Break Calc
          </ons-list-item>
          <ons-list-item onclick="fn.load('settings.html')" tappable>
            Settings
          </ons-list-item>
          <ons-list-item onclick="fn.load('about.html')" tappable>
            About
          </ons-list-item>
        </ons-list>
      </ons-page>
    </ons-splitter-side>
    <ons-splitter-content id="content" page="breaks.html"></ons-splitter-content>
  </ons-splitter>

</body>
</html>
