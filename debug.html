<ons-page>
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button onclick="fn.open()">
                <ons-icon icon="md-menu"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center">
            Debugging
        </div>
    </ons-toolbar>
    <style>
        .debug-buttons ons-button {
            margin: 5px;
        }
    </style>
    <div class='debug-buttons' style="background-color:#eeeeee;border:1px solid #ccc; margin: 10px;">
        <ons-button onclick="hasPermission()">Granted?</ons-button>
        <ons-button onclick="registerPermission()">Register</ons-button>
        <ons-button onclick="scheduleDelayed(5)">In 5 sec</ons-button>
        <ons-button onclick="scheduleDelayed(300)">In 5 min</ons-button>
        <ons-button onclick="allNotifications()">All Notifications</ons-button>
        <ons-button onclick="allNotificationsClear()">Clear All Notifications</ons-button>
    </div>


    <div style="margin:10px; padding:10px; font-family: 'Courier New', Courier, Menlo-Regular;">
        Dubug Console:
    </div>
    <div class="debug-pane" style="border:1px solid grey; background-color: #eeeeee; margin:10px; padding:10px; border-radius: 5px;font-family: 'Courier New', Courier, Menlo-Regular;">
    </div>

    <p style="margin:0 10px;">
        <ons-button onclick="$('.debug-pane').html('')">Clear</ons-button>
    </p>
</ons-page>
