<ons-page id="breaks.html">
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button onclick="fn.open()">
                <ons-icon icon="md-menu"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center">
            Break Calculation
        </div>
    </ons-toolbar>

    <ons-list  style="width:30%; float:left">
        <ons-list-header>Takeoff Time</ons-list-header>
        <ons-list-item>
            <ons-input
                    type="text"
                    pattern="[0-9]*"
                    placeholder="Takeoff Time"
                    input-id="takeoff-time"
                    onchange="settings.update('off')"
            >
            </ons-input>
        </ons-list-item>
    </ons-list>

    <ons-list style="width:30%; float:left">
        <ons-list-header>Flight Time</ons-list-header>
        <ons-list-item>
            <ons-input
                    type="text"
                    pattern="[0-9]*"
                    placeholder="Flight Time"
                    input-id="flight-time"
                    onchange="settings.update('flight')"
            >
            </ons-input>
        </ons-list-item>

    </ons-list>

    <ons-list style="width:30%; float:left">
        <ons-list-header>On Time</ons-list-header>
        <ons-list-item>
            <ons-input
                    type="text"
                    pattern="[0-9]*"
                    placeholder="On Time"
                    input-id="on-time"
                    onchange="settings.update('on')"
            >
            </ons-input>
        </ons-list-item>

    </ons-list>

    <ons-list style="width:10%; float:left">
        <ons-list-header>&nbsp;</ons-list-header>
        <ons-list-item>
            <ons-icon icon="fa-trash-o" id="resetTimes" onclick="resetFlightTimes()"></ons-icon>
        </ons-list-item>
    </ons-list>

    <!--- end of times -->

    <!-- start sliders -->
    <ons-list style="clear:both;">
        <ons-list-header>Takeoff to First Break</ons-list-header>
        <ons-list-item>
            <ons-col width="40px" style="text-align: center; line-height: 31px;">
                <label class="left" id="takeoff-to-first-break-display">

                </label>
            </ons-col>
            <ons-col>
                <ons-range style="width: 100%;" value="15" min="0" max="60" oninput="settings.update()" onchange="settings.update()" id="takeoff-to-first-break-input"></ons-range>
            </ons-col>
            <ons-col width="40px" style="text-align: center; line-height: 31px;">
            </ons-col>
        </ons-list-item>
    </ons-list>

    <ons-list>
        <ons-list-header>End of Last Break until touchdown</ons-list-header>
        <ons-list-item>
            <ons-col width="40px" style="text-align: center; line-height: 31px;">
                <label class="left" id="end-of-last-break-display">

                </label>
            </ons-col>
            <ons-col>
                <ons-range style="width: 100%;" value="50" min="0" max="120" oninput="settings.update()" onchange="settings.update()" id="end-of-last-break-input"></ons-range>
            </ons-col>
            <ons-col width="40px" style="text-align: center; line-height: 31px;">
            </ons-col>
        </ons-list-item>
    </ons-list>

    <ons-list>
        <ons-list-header></ons-list-header>
        <ons-list-item>
            <div class="center">
                Double Augmented (2 breaks)?
            </div>
            <div class="right">
                <ons-switch id="double-augmented-switch" onchange="settings.update()"></ons-switch>
            </div>
        </ons-list-item>
    </ons-list>

    <ons-list id="breakResults" style="clear:both;padding-top:20px;">
        <div style="font-size:1.5em;margin-bottom:-20px;padding-left:15px;">Breaks <span id="eachBreakDuration"></span></div>
        <ons-list-header>
            <div class="breaksHeader">&nbsp;</div>
            <div class="breaksHeader">Start</div>
            <div class="breaksHeader showMeal">Meal</div>
            <div class="breaksHeader showWakeup">Wakeup</div>
            <div class="breaksHeader">End</div>
        </ons-list-header>
    </ons-list>

    <div id="footer">
        <div style="width:50%;float:left;text-align:center;color:#ccc;">
            UTC
            <span class="currentUTCTime"></span>
        </div>
        <div style="width:50%;float:left;text-align:center;color:#ccc;">
            Remaining
            <span class="remainingFlightTime"></span>
        </div>
    </div>

</ons-page>
